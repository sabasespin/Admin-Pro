<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input (keyup)="buscarHospital(input.value)" #input type="text" class="form-control" placeholder="Buscar hospital..">
            </div>
        </div>
    </div>

</div>

<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Esper por favor..</span>

        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-10">
                        <span class="float-right">
                    <i (click)="agregarHospital()" class="fa fa-plus fa-2x pointer">  Agregar Hospital</i>
                    </span>
                    </div>
                </div>

                <h3 class="card-title">Hospitales registrados ( <small> {{totalRegistros}} </small> ) </h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagen :'hospital'" class="img-50 img-circle pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.nombre " type="text " class="form-control ">
                            </td>
                            <td>
                                <button (click)="guardarHospital(hospital) " class="btn btn-primary "> 
                                    <i class="fa fa-save "></i>
                                </button>

                                <button (click)="borrarHospital(hospital) " class="btn btn-danger "> 
                                    <i class="fa fa-trash-o "></i>
                                </button>

                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</div>
