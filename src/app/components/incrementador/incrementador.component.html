<h3> {{leyenda}} -- {{progreso}} </h3>
<div class="input-group">
    <input #txtProgreso type="number" class="form-control" aria-describedby="button-addon4" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChangue($event)" min="1" max="100">
    <div class="input-group-append" id="button-addon4">
        <button class="btn btn-outline-primary" type="button" (click)="cambiavalor(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
        <button class="btn btn-outline-primary" type="button" (click)="cambiavalor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>
</div>
